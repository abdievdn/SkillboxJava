<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="todo-form">
        <form>
            <h2>Add todo</h2>
            <label>Name of the case:</label>
            <input type="text" name="name" value="">
            <label>Note: </label>
            <input type="text" name="note" value="">
            <hr>
            <button id="save-todo">Save</button>
        </form>
    </div>
    <div id="todo-delete-form">
        <form>
            <h2>Delete todo</h2>
            <label>Number of the case:</label>
            <input type="number" name="name" value="">
            <hr>
            <button id="delete-todo">Save</button>
        </form>
    </div>
    <h1>To Do List</h1>
    <button id="show-add-todo-form">Add case</button>
    <br><br>
    <div id="todo-list">

    </div>
</body>
</html>
